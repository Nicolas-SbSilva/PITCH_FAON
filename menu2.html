<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu FOAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #e8cace;
    }

    .menu-container {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 30px;
      box-sizing: border-box;
    }

    .esquerda {
      width: 250px;
      display: flex;
      flex-direction: column;
    }

    .topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 10px;
    }

    .logo {
      height: 40px;
    }

    .user-icon {
      width: 35px;
      height: 35px;
    }

    .Painel {
      background-color: #5b4669;
      color: white;
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 260px;
    }

    .Painel img {
      width: 90px;
      margin-bottom: 10px;
    }

    .Painel p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .Painel::after {
      content: '+';
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
    }

    .direita {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      align-items: center;
      justify-items: center;
    }

    .card {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card img {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }

    .card p {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .card::after {
      content: '+';
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .calendario { background-color: #d06fb8; }
    .urgente { background-color: #b02a65; }
    .anotacoes { background-color: #d06fb8; }
    .diarios { background-color: #b02a65; }
    .semanais { background-color: #d06fb8; }
    .financeiros { background-color: #b02a65; }

    .ajuda {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #4a0033;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="esquerda">
      <div class="topo">
        <img src="logo.png" alt="FOAN" class="logo">
        <img src="user.png" alt="Usuário" class="user-icon">
      </div>
      <div class="Painel">
        <img src="painel img.png" alt="Painel">
        <p>Painel</p>
      </div>
    </div>

    <div class="direita">
      <div class="card calendario">
        <img src="img/calendario.png" alt="Calendário">
        <p>Calendário</p>
      </div>
      <div class="card urgente">
        <img src="img/relogio.png" alt="Urgente">
        <p>Urgente</p>
      </div>
      <div class="card anotacoes">
        <img src="img/anotacoes.png" alt="Anotações">
        <p>Anotações</p>
      </div>
      <div class="card diarios">
        <img src="img/diario.png" alt="Objetivos Diários">
        <p>Objetivos Diários</p>
      </div>
      <div class="card semanais">
        <img src="img/bussola.png" alt="Objetivos Semanais">
        <p>Objetivos Semanais</p>
      </div>
      <div class="card financeiros">
        <img src="img/carteira.png" alt="Objetivos Financeiros">
        <p>Objetivos Financeiros</p>
      </div>
    </div>
  </div>
  <div class="ajuda">Central de Ajuda</div>
</body>
</html>
