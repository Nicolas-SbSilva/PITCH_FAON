<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu - FOAN</title>

  <!-- Caminho atualizado -->
  <link rel="stylesheet" href="css/menu.css">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu-container">

    <div class="esquerda">
      <div class="topo">
        <img src="pins/logo.png" alt="Logo FOAN" class="logo">
        <span class="nome">FOAN</span>
        <img src="pins/user.png" alt="User Icon" class="user-icon">
      </div>

      <div class="painel card" onclick="window.location.href='painel.html'">
        <img src="pins/painel img.png" alt="Painel">
        <p>Painel</p>
      </div>
    </div>

    <div class="direita">
      <div class="grid">
        <div class="card calendario" onclick="window.location.href='calendarioAGEND.html'">
          <img src="pins/calendario img.png" alt="Calendário">
          <p><br>Calendário</p>
        </div>
        <div class="card urgente">
          <img src="pins/relogio.png" alt="Urgente">
          <p><br>Urgente</p>
        </div>
        <div class="card anotacoes">
          <img src="pins/anotacoes.png" alt="Anotações">
          <p><br>Anotações</p>
        </div>
        <div class="card diarios">
          <img src="pins/objetivos diarios.png" alt="Objetivos Diários">
          <p>Objetivos Diários</p>
        </div>
        <div class="card semanais">
          <img src="pins/objetivos semanais.png" alt="Objetivos Semanais">
          <p>Objetivos Semanais</p>
        </div>
        <div class="card financeiros">
          <img src="pins/objetivos financeiros.png" alt="Objetivos Financeiros">
          <p>Objetivos Financeiros</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
