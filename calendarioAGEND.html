<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário - Agenda FOAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Brasika', serif;
      background-color: #f3d9dd;
      margin: 0;
      padding: 0;
      color: #4a0033;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topo {
      width: 100%;
      color: #a10058;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .titulo-img {
    width: 70px;
    height: 70px;
    margin-left: 340px;
    top: 40px;
    position: relative
    }


    .user-icon {
      padding: 10px;
      border-radius: 50%;
       margin-right: 340px;
      top: 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-icon img {
      width: 55px;
      height: 55px;
    }

    .conteudo {
      background-color: #a10058;
      border-radius: 12px;
      padding: 30px 20px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .mes-ano {
    position: fixed;
    top: 60px;
    right: 565px;
    font-size: 40px;
    background-color: #dd358a;
     border-radius: 10px;
    color: white;
    text-align: center;
    margin-bottom: 10px;
    padding: 10px 140px;
    background-size: cover;
    background-position: center;
    border-radius: 25px;
    display: inline-block;
    }

    .icone-vertical {
  position: fixed;
  top: 300px;
  right: 350px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  z-index: 10;
}

.icone-vertical img {
  width: 35px;
  height: 30px;
  cursor: pointer;
}

    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
    }

    .dia, .cabecalho {
      background-color: #e45d75;
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      box-shadow: 5px 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.7s;
      font-weight: bold;
      color: #fff;
      font-size: 30px
    }

    .dia:hover {
      background-color: #ffe4ec;
      font-size: 17px
    }

    .cabecalho {
      background-color: #a10058;
      color: white;
      cursor: default;
    }

    /* Espaços em branco no início */
    .vazio {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- TOPO COM ÍCONE DE USUÁRIO -->
<div class="topo">
  <img src="calendario coração.png" alt="Ícone de Calendário" class="titulo-img"/>
  <div class="user-icon">
    <img src="user.png" alt="Usuário"></div>
    <div class="mes-ano" id="mesAno"></div>
  </div>

<!-- ÍCONES VERTICAIS NO CANTO DIREITO -->
<div class="icone-vertical">
  <img src="+.png" alt="Adicionar">
  <img src="check.png" alt="Concluir">
  <img src="x.png" alt="Aviso">
  <img src="!.png" alt="Info">
  <img src="mini location.png" alt="Local">
</div>


  <!-- CONTEÚDO COM FUNDO ROSA ESCURO -->
  <div class="conteudo">
    <div class="calendario" id="calendario"></div>
  </div>

  <script>
    const calendario = document.getElementById('calendario');
    const mesAno = document.getElementById('mesAno');
    const diasSemana = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];

    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = hoje.getMonth();

    const nomeMes = hoje.toLocaleString('default', { month: 'long' });
    mesAno.textContent = nomeMes.toUpperCase();


    // Cabeçalho
    diasSemana.forEach(dia => {
      const cab = document.createElement('div');
      cab.className = 'cabecalho';
      cab.textContent = dia;
      calendario.appendChild(cab);
    });

    const primeiroDia = new Date(ano, mes, 1).getDay();
    const diasNoMes = new Date(ano, mes + 1, 0).getDate();

    for (let i = 0; i < primeiroDia; i++) {
      const vazio = document.createElement('div');
      vazio.className = 'vazio';
      calendario.appendChild(vazio);
    }

    for (let dia = 1; dia <= diasNoMes; dia++) {
      const div = document.createElement('div');
      div.className = 'dia';
      div.textContent = dia;

      // Não aplica mais estilo visual de concluído aqui!

      div.onclick = () => {
        window.location.href = `agendamento.html?dia=${dia}`;
      };

      calendario.appendChild(div);
    }
  </script>
</body>
</html>
