<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento do Dia</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Brasika', serif;
      background-color: #f4d7d9;
      margin: 0;
      padding: 20px;
      color: #4a0033;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .conteudo {
  background-color: #a10058;
  border-radius: 12px;
  padding: 30px 60px;
  margin: 40px auto 0 auto;
  width: 600px;
  height: 400px;
  overflow-y: auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


    #tarefas {
      max-width: 600px;
      margin: auto;
    }

    .tarefa {
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tarefa.concluida {
      background-color: #c0f3c2;
      text-decoration: line-through;
      color: #555;
    }

    .botoes {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.concluir {
      background-color: #8bc34a;
      color: white;
    }

    button.excluir {
      background-color: #e57373;
      color: white;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 id="titulo-dia">Agendamentos</h1>

  <form id="form-agendar">
  <input type="text" id="input-tarefa" placeholder="Adicionar tarefa..." required>
  <button type="submit">Adicionar</button>
</form>

<div class="conteudo">
  <div id="tarefas"></div>
</div>


  <script>
    const tarefasEl = document.getElementById('tarefas');
    const form = document.getElementById('form-agendar');
    const input = document.getElementById('input-tarefa');
    const titulo = document.getElementById('titulo-dia');

    const urlParams = new URLSearchParams(window.location.search);
    const dia = urlParams.get('dia');
    const hoje = new Date();
    const mes = hoje.getMonth();
    const ano = hoje.getFullYear();

    const chave = `tarefas-${ano}-${mes}-${dia}`;
    let tarefas = JSON.parse(localStorage.getItem(chave)) || [];

    titulo.textContent = `Agendamentos do dia ${dia}/${mes+1}/${ano}`;

    function salvarTarefas() {
      localStorage.setItem(chave, JSON.stringify(tarefas));
    }

    function atualizarLista() {
      tarefasEl.innerHTML = '';
      tarefas.forEach((tarefa, index) => {
        const div = document.createElement('div');
        div.className = 'tarefa' + (tarefa.concluida ? ' concluida' : '');
        div.innerHTML = `
          <span>${tarefa.texto}</span>
          <div class="botoes">
            <button class="concluir">✔</button>
            <button class="excluir">✖</button>
          </div>
        `;

        div.querySelector('.concluir').onclick = () => {
          tarefa.concluida = !tarefa.concluida;
          salvarTarefas();
          atualizarLista();

          // Se ao menos uma estiver concluída, marca no calendário
          if (tarefa.concluida) {
            localStorage.setItem(`concluido-${ano}-${mes}-${dia}`, 'true');
          } else {
            const aindaTem = tarefas.some(t => t.concluida);
            if (!aindaTem) localStorage.removeItem(`concluido-${ano}-${mes}-${dia}`);
          }
        };

        div.querySelector('.excluir').onclick = () => {
          tarefas.splice(index, 1);
          salvarTarefas();
          atualizarLista();
        };

        tarefasEl.appendChild(div);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;
      tarefas.push({ texto, concluida: false });
      input.value = '';
      salvarTarefas();
      atualizarLista();
    };

    atualizarLista();
  </script>
<script src="js/returns.js"></script>
</body>
</html>
