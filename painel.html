<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

          <img src="pins/pontinhos.png" alt="Menu">
        </div>
      </div>
      <div class="icone-user">
        <img src="pins/user.png" alt="UsuÃ¡rio">
      </div>
    </div>

    <div class="painel-itens">
      <div class="data"></div>
      <!-- Bilhetes adicionados dinamicamente -->
    </div>

    <form id="form-adicionar">
      <input type="text" id="texto-bilhete" placeholder="Digite seu bilhete...">
      <button type="submit">+</button>
    </form>
  </div>

  <script src="js/painel_script.js"></script>
</body>
</html>
