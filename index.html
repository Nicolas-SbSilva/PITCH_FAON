<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FOAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        
        <img src="pins/logo.png" alt="Logo FOAN">
      </div>
      <h1>FOAN</h1>
    </div>

    <div class="login-box">
      <div class="login-header">
        <div class="login-icon">
          <img src="pins/user.png" alt="User Icon">
        </div>
        <h2>LOGIN</h2>
      </div>

      <div class="buttons">
        <button class="login-btn google" onclick="loginGoogle()">
          <img src="pins/google.png" alt="Google">
          Login com Google
        </button>
        <button class="login-btn email" onclick="loginEmail()">
          <img src="pins/email.png" alt="Email">
          Login com Email
        </button>
        <button class="login-btn twitter" onclick="loginTwitter()">
          <img src="pins/twitter.png" alt="Twitter">
          Login com Twitter
        </button>
      </div>

      <div class="register">
        <a href="#">JÃ¡ tem uma conta?</a>
      </div>
    </div>
  </div>

<script src="js/atalhos.js"></script>
</body>
</html>
